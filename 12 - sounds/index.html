<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.curve-left {
			width:25px;
			height:25px;
			background:#3C413B;
			border-top-left-radius:100%;
			position:absolute;
			top:50px;
			left:10px;
		}

		.curve-center {
			width:25px;
			height:25px;
			background:#3C413B;
			position:absolute;
			top:50px;
			left:35px;
			
		}

		.curve-right {
			width:25px;
			height:25px;
			background:#3C413B;
			border-top-right-radius:100%;
			position: absolute;
			top:50px;
			left:60px;
		}

		.new-curve {
			border-radius: 50% 50% 0% 0% / 100% 100% 0% 0%;
			width:100px;
			height:25px;
			background:#3C413B;
		}

	</style>
</head>
<body>

	<div class="new-curve"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script>
		$(".new-curve").mouseenter(function(){
			$("<audio></audio>").attr({ 
				'src':'door-squeak.wav', 
				'autoplay':'autoplay'
			}).appendTo("body");
});
	</script>
</body>
</html>
